<ion-header>
  <ion-navbar>
    <ion-title>Create your account</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="center" padding>

  <form (ngSubmit)="newAccount()">
    <ion-list inset>
      <ion-item>
        <ion-label stacked>First name</ion-label>
        <ion-input type="text" name="firstname" [(ngModel)]="user.firstname" required ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Last name</ion-label>
        <ion-input type="text" name="lastname" [(ngModel)]="user.lastname" required ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Address</ion-label>
        <ion-input type="text" name="address" [(ngModel)]="user.address" required ></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label stacked>Phone</ion-label>
        <ion-input type="text" name="phone" [(ngModel)]="user.phone" required ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Birthday</ion-label>
        <ion-datetime displayFormat="DD MMM YYYY" name="birthday" [(ngModel)]="user.birthday" required ></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input type="text" autocapitalize="none" name="email" [(ngModel)]="user.email" required ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Username</ion-label>
        <ion-input type="text" autocapitalize="none" name="username" [(ngModel)]="user.username" required ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input type="password" name="password" [(ngModel)]="user.password" required ></ion-input>
      </ion-item>      

    </ion-list>

    <button ion-button block color="light2" type="submit" [disabled]="invalidCreateAccountForm()">Create</button>
  </form>

</ion-content>
