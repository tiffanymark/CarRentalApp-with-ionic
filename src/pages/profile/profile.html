<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="back">

  <ion-card>

  <ion-card-header>
    <ion-item *ngFor="let user of users">
    <ion-avatar item-left>
      <img src="assets/img/avatar.png">
    </ion-avatar>
    <h2><b>{{user.firstname}} {{user.lastname}}</b></h2>
   </ion-item>
  </ion-card-header>

    
    
      <ion-item *ngFor="let user of users">
        {{user.address}}
      </ion-item>

      <ion-item *ngFor="let user of users">
        {{user.phone}}
      </ion-item>

      <ion-item *ngFor="let user of users">
        {{user.birthday}}
      </ion-item>

      <ion-item *ngFor="let user of users">
        {{user.username}}
      </ion-item>

  </ion-card>

</ion-content>
