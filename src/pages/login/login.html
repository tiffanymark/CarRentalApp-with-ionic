<ion-header>
  <ion-navbar>
    <ion-title>Car Rental</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form (ngSubmit)="login()">
    <ion-list inset>

      <h3>Login</h3>
      
      <ion-item>
        <ion-label>Username</ion-label>
        <ion-input type="text" autocapitalize="none" name="username" [(ngModel)]="user.username" required ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Password</ion-label>
        <ion-input type="password" name="password" [(ngModel)]="user.password" required ></ion-input>
      </ion-item>

    </ion-list>

      <button ion-button block type="submit" [disabled]="invalidLoginForm()" >Sign In</button>
    </form>
    
    <div padding>
        <a (click)="createAccount()">Or create your account</a>
    </div>
  
</ion-content>
