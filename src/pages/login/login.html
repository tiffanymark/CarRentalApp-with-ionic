<ion-header>
  
</ion-header>

<ion-content padding>
  <form (ngSubmit)="login()">
    <ion-list inset>
      <div padding>
      <img src="assets/img/icon-car.PNG" width="75" height="75"/>
      </div>
      <ion-item>
        <ion-label>Username</ion-label>
        <ion-input type="text" autocapitalize="none" name="username" [(ngModel)]="user.username" required ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Password</ion-label>
        <ion-input type="password" name="password" [(ngModel)]="user.password" required ></ion-input>
      </ion-item>

    </ion-list>

      <button ion-button outline type="submit" [disabled]="invalidLoginForm()" >Sign In</button>
    </form>
    
    <div padding>
        <a (click)="createAccount()">Or create your account</a>
    </div>

</ion-content>
