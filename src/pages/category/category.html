<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Categories</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

  <ion-card>
    <img src="assets/img/categories/basic.JPG"/>

  </ion-card>

  <ion-card>
    <img src="assets/img/categories/intermediate.JPG"/>
    <div class="card-title">Intermediate</div>
    <div class="card-subtitle">
      <a ion-text style="color: #ffffff" (click)="listCars(2)">View More</a>
    </div>
  </ion-card>

  <ion-card>
    <img src="assets/img/categories/prime.JPG"/>
    <div class="card-title">Prime</div>
    <div class="card-subtitle">
      <a ion-text style="color: #ffffff" (click)="listCars(3)">View More</a>
    </div>
  </ion-card>

</ion-content>
