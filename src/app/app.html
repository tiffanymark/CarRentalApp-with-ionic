<ion-menu id="logon" [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-list-header color="light">Explore</ion-list-header>
        <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          {{p.title}}
        </button>

      <ion-list-header color="light"></ion-list-header>
      
        <a ion-item detail-none style="color: #cf1000; text-align: center;" (click)="logout()">Log Out</a>
     
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="true"></ion-nav>
